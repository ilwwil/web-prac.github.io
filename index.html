<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Практика 9 — Этап 3</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="profile-card">
    <img id="profileImg" src="https://orel.loveflowers.ru/wp-content/uploads/2018/04/plyushevyy-mishka-sredniy.jpg"
      width="120" height="120" alt="Фото профиля">
    <h2 id="username">Андрей</h2>
    <p id="bio">Я учусь на фронтенд-разработчика.</p>

    <label>Новое имя: <input id="nameInput" type="text" placeholder="Введите имя"></label>
    <br>

    <button id="changePhotoBtn" title="Сменить фото">Сменить фото</button>
    <button id="resetBtn" title="Сбросить имя и лайки">Сбросить</button>
    <button id="themeToggleBtn" title="Переключить тему">Тёмная/Светлая</button>

    <p>Лайки: <span id="likes">0</span></p>
    <button id="likeBtn" title="Поставить лайк">Поставить лайк</button>
  </div>
</body>

</html>
